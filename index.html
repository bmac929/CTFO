<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>CTFO</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>

  <form id="form">
    <div id="associate">
      <h1>Associate</h1>
      First Name:<br>
      <input id="firstName" type="text" name="firstname" placeholder="John"><br>
      Last Name:<br>
      <input id="lastName" type="text" name="lastname" placeholder="Smith"><br>
      Phone Number:<br>
      <input id="number" type="text" name="number" placeholder="555-555-5555"><br>
      Email:<br>
      <input id="email" type="text" name="email" placeholder="johnsmith@yahoo.com"><br>
      Website:<br>
      <input id="website" type="text" name="website" placeholder="ctfo.com/jsmith"><br>
    </div>
    <br><br>

    <div class="media">
      <img id="pic"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3ptuECU5IF6isezJb7vwP2p6rbUJvsq3gvfitme_ASceLyVGjAg"
        class="mr-3" alt="..."></img>
      <div class="media-body">
        <h3 id="cardName" class="mt-0">CTFO</h3>
        <hr size=20>
        <p id="card">
          Name: <br>
          Number:<br>
          Email:<br>
          Site:
        </p>
      </div>
    </div>



    <div id="newAssociate">
      <h1>New Associate</h1>
      First Name:<br>
      <input id="naName" type="text" name="firstname" placeholder="New Associate Name"><br>
      Phone Number:<br>
      <input id="naNumber" type="text" name="number" placeholder="New Associate Number"><br>
      Email:<br>
      <input id="naEmail" type="text" name="email" placeholder="New Associate Email"><br>
      <br><br><br>
      <button id="button" type="button">Submit</button>
  </form>
  </div>

  <div id="messageBox">
    <div>
      <h1>Message</h1>
      <textarea id="message" placeholder="select your message below." rows="8"></textarea>
    </div>
    <div class="msgs">
      <button id="button1" type="button">Welcome</button>
      <button id="button2" type="button">Follow Up</button>
      <button id="button3" type="button">2nd Follow Up</button>
      <button id="button4" type="button">Msg 4</button>

    </div>
  </div>
  <br><br><br><br>

  <button id="button" type="button">Send Message</button>
  <script src="app.js"></script>
</body>


</html>
