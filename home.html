<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>CTFO</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>

  <form id="form">
    <h1>Associate</h1>
    First Name:<br>
    <input id="firstName" type="text" name="firstname" placeholder="John"><br>
    Last Name:<br>
    <input id="lastName" type="text" name="lastname" placeholder="Smith"><br>
    Phone Number:<br>
    <input id="number" type="text" name="number" placeholder="555-555-5555"><br>
    Email:<br>
    <input id="email" type="text" name="email" placeholder="johnsmith@yahoo.com"><br>
    Website:<br>
    <input id="website" type="text" name="website" placeholder="ctfo.com/jsmith"><br>
    <br><br>


    <h1>New Associate</h1>
    First Name:<br>
    <input id="naName" type="text" name="firstname" placeholder="New Associate Name"><br>
    Phone Number:<br>
    <input id="naNumber" type="text" name="number" placeholder="New Associate Number"><br>
    Email:<br>
    <input id="naEmail" type="text" name="email" placeholder="New Associate Email"><br>
    <br><br><br>
    <button id="button" type="button">Submit</button>
  </form>
  <div id="messageBox">
    <div>
      <h1>Message</h1>
      <textarea id="message" placeholder="select your message below." rows="8" cols="100"></textarea>
    </div>
    <div class="msgs">
      <button id="button1" type="button">Welcome</button>
      <button id="button2" type="button">Follow Up</button>
      <button id="button3" type="button">2nd Follow Up</button>
      <button id="button4" type="button">Msg 4</button>

    </div>
  </div>
  <br><br><br><br>

  <button id="button" type="button">Send Message</button>

</body>
<script src="app.js"></script>

</html>
